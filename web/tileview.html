    <script>

        if (window.location.port)
            SERVER = location.protocol + '//' + window.location.hostname + ':' + window.location.port + '' + window.location.pathname + '/';

            SERVER = location.protocol + '//' + window.location.hostname + '' + window.location.pathname + '/';

        SERVER = SERVER.split('web/')[0]

        $(document).ready(function () {
            var width = window.innerWidth - 30,
                width_col1 = 220,
                width_col2 = (width - width_col1) / 2;


            var height = window.innerHeight - 50;

            var params = window.vc.utils.getUrlVars();
            params['datasetName'] = params['datasetName'].replace(/___/g, ' ');

            window.vc.main.createVisualizationIFrame(
                'bookmarkFrame',
                SERVER + '../node_modules/vistorian-bookmarkbrowser/web/index.html',
                params['session'], params['datasetName'],
                width_col1, height);

                window.vc.main.createVisualizationIFrame(
                'nodelinkVisFrame',
                SERVER + '../node_modules/vistorian-nodelink/web/index.html',
                params['session'], params['datasetName'],
                width_col2, height / 2)

                window.vc.main.createVisualizationIFrame(
                'matrixVisFrame',
                SERVER + '../node_modules/vistorian-matrix/web/index.html',
                params['session'], params['datasetName'],
                width_col2, height / 2);

                window.vc.main.createVisualizationIFrame(
                'dynamicegoVisFrame',
                SERVER + '../node_modules/vistorian-dynamicego/web/index.html',
                params['session'], params['datasetName'],
                width_col2, height / 2);

                window.vc.main.createVisualizationIFrame(
                'mapVisFrame',
                SERVER + '../node_modules/vistorian-map/web/index.html',
                params['session'], params['datasetName'],
                width_col2, height / 2);

                window.exports.networkcube.vistorian.setHeader('logoFrame', params['datasetName']);

        });
