<html>

<head>
  <script>
    // See https://developer.mozilla.org/en-US/docs/Web/API/Window/postMessage#the_dispatched_event
    window.addEventListener("message", (event) => {
      console.log(event);
      document.getElementById("network").innerHTML = JSON.stringify(event.data, null, 2);
    }, false);
  </script>

</head>

<body>

<code id="network"></code>

</body>
</html>
